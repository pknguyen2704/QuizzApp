<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <div id="question-number">Câu <span id="stt"></span></div> <!-- Hiển thị STT -->
        <h1 id="question"></h1>
        <div id="answers">
            <button class="answer-btn" onclick="checkAnswer(1)"></button>
            <button class="answer-btn" onclick="checkAnswer(2)"></button>
            <button class="answer-btn" onclick="checkAnswer(3)"></button>
            <button class="answer-btn" onclick="checkAnswer(4)"></button>
        </div>
        <div id="explanation"></div>
        <div id="buttons">
            <button id="back-btn" onclick="navigate(-1)" disabled>Back</button>
            <button id="next-btn" onclick="navigate(1)">Next</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
